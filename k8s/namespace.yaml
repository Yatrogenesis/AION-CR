apiVersion: v1
kind: Namespace
metadata:
  name: aion-cr-production
  labels:
    name: aion-cr-production
    environment: production
    security-tier: enterprise
    compliance-level: maximum
    team: aion-platform
  annotations:
    description: "AION-CR Enterprise Compliance Platform Production Environment"
    contact: "aion-platform-team@enterprise.com"
    cost-center: "compliance-technology"
    security-scan: "enabled"
    backup: "enabled"
    monitoring: "enabled"
---
apiVersion: v1
kind: Namespace
metadata:
  name: aion-cr-monitoring
  labels:
    name: aion-cr-monitoring
    environment: production
    security-tier: high
    team: aion-platform
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: aion-cr-resource-quota
  namespace: aion-cr-production
spec:
  hard:
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi
    persistentvolumeclaims: "20"
    pods: "50"
    secrets: "100"
    services: "20"
    services.loadbalancers: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: aion-cr-limit-range
  namespace: aion-cr-production
spec:
  limits:
  - default:
      cpu: "2"
      memory: "4Gi"
    defaultRequest:
      cpu: "500m"
      memory: "1Gi"
    type: Container
  - default:
      storage: "10Gi"
    type: PersistentVolumeClaim